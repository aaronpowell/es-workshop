<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="site.css">
</head>

<body>
    <h1>An introduction to object manipulation</h1>

    <button onclick="run()">Run demos</button>
    <script>
        function run() {
            let aaron = {
                "firstName": "Aaron",
                "lastName": "Powell",
                "employer": "Readify",
                "role": "Principal Consultant"
            };

            let { firstName, lastName } = aaron;

            function sayMessage(name, msg = 'Hello, my name is ') {
                console.log(msg +name);
            }

            sayMessage(`${firstName} ${lastName}`);

            function add(...args) {
                var x = 0;

                for(var i = 0; i < args.length; i++) {
                    x += args[i];
                }

                return x;
            }

            console.log(add(1, 2, 3, 4, 5));
        }
    </script>
</body>

</html>
