<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="site.css">
</head>

<body>
    <h1>An introduction to async functions</h1>

    <p>Exercise: Update the promise examples to use async functions</p>

    <button onclick="run()">Run demos</button>
    <script>
        function run() {
            async function getPeople() {
                let response = await fetch('http://output.jsbin.com/royebo.json');
                let { people } = await response.json();
                console.log(people);
            }

            getPeople();

            function delay(something, ms = 1000) {
                return new Promise((resolve, reject) =>
                    setTimeout(() => {
                        try {
                            let x = something();
                            resolve(x);
                        } catch (e) {
                            reject(e);
                        }
                    }, ms)
                );
            }

            async function delay1() {
                await delay(() => console.log('woop'));
                console.log('after woop');
            }
            delay1();

            async function delay2() {
                try {
                    await delay(() => {
                        throw new Error('Oh noes!');
                    });
                    console.log('should not get here!');
                } catch (e) {
                    console.error(e);
                }
            }
            delay2();
        }
    </script>
</body>

</html>
